<div class="dialog-wrap">
  <h2 class="dialog-title">ยืนยันการลบบัญชี</h2>
  <p class="dialog-text">บัญชีและข้อมูลของคุณจะถูกลบถาวร ไม่สามารถกู้คืนได้</p>
  <div class="dialog-actions">
    <button type="button" class="btn btn-muted" (click)="onCancel()">ยกเลิก</button>
    <button type="button" class="btn btn-danger" style="background-color: rgb(175, 59, 59);" (click)="onConfirm()">ลบบัญชี</button>
  </div>
</div>
