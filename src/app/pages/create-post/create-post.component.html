<div class="background-div">
    <mat-toolbar
        style="background-color: rgb(233, 135, 135); height: 90px; display: flex; align-items: center; justify-content: space-between;">

        <!-- Logo ด้านซ้าย -->
        <a [routerLink]="['/HomepageUser']" [queryParams]="{ id: userId }">
            <img src="https://shorturl.asia/2pOd3" alt="Home Icon" width="80px">
        </a>
        <div style="width: 10%;"></div>
        <!-- เมนูตรงกลาง -->
        <div style="display: flex; flex-grow: 1; justify-content: center; align-items: center;">
            <div style="display: flex; justify-content: center; align-items: center; gap: 50px;">

                <div style="display: flex; flex-direction: column; align-items: center;">
                    <a [routerLink]="['/HomepageUser']" [queryParams]="{ id: userId }">
                        <i style="font-size: 40px; color: black;" class="fa-solid fa-house"></i>
                    </a>
                    <span class="itim-regular">หน้าหลัก</span>
                </div>

                <!-- ติดตาม -->
                <div style="display: flex; flex-direction: column; align-items: center;">
                    <a [routerLink]="['/Homepagefollow']" [queryParams]="{ id: userId }">
                        <i style="font-size: 40px; color: black;" class="fa-solid fa-users"></i>
                    </a>
                    <span class="itim-regular">ติดตาม</span>
                </div>

                <div>
                    <a [routerLink]="['/CreatePost']" [queryParams]="{ id: userId }"><img src="https://shorturl.asia/ngKuG" alt="" width="60px"></a>
                </div>

                <!-- การแจ้งเตือน -->
                <div style="display: flex; flex-direction: column; align-items: center;">
                    <a [routerLink]="['/Notification_user']" [queryParams]="{ id: userId }">
                        <i style="font-size: 40px; color: black;" class="fa-solid fa-bell"></i>
                    </a>
                    <span class="itim-regular">การแจ้งเตือน</span>
                </div>

                <!-- โปรไฟล์ -->
                <div style="display: flex; flex-direction: column; align-items: center;">
                    <a [routerLink]="['/ProfileUser']" [queryParams]="{ id: userId }">
                        <i style="font-size: 40px; color: black;" class="fa-solid fa-user"></i>
                    </a>
                    <span class="itim-regular">โปรไฟล์</span>
                </div>
            </div>
        </div>

        <!-- ช่องค้นหา -->
        <div class="search-container">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" class="search-input" placeholder="ค้นหา...">
        </div>

        <!-- หมวดหมู่ -->
        <div style="display: flex; flex-direction: column; align-items: center; margin-left: 20px;">
            <a href="">
                <i style="font-size: 40px; color: black;" class="fa-solid fa-bars"></i>
            </a>
        </div>
    </mat-toolbar>

    <div>
        <div style="padding: 50px 30rem;">
            <mat-card appearance="raised">
                <mat-card-header style="display: flex; flex-direction: column; background-color: #faddd9;">

                    <div style="display: flex; align-items: center; justify-content: space-between;">
                        <div></div>
                        <span
                            style="font-size: 20px; color: black; font-weight: bold; text-align: center;">สร้างโพสต์ใหม่</span>
                        <i class="fa-solid fa-xmark"
                            style="color: #9ca3af; cursor: pointer; font-size: 16px; background-color: white; border-radius: 50%; width: 28px; height: 28px; display: flex; align-items: center; justify-content: center;"></i>
                    </div>

                    <div style="display: flex; align-items: center; gap: 20px; margin-top: 10px; margin-bottom: 20px;">
                        <img src="https://shorturl.asia/2pOd3" alt="Home Icon" width="80px" style="margin-left: 20px;">
                        <div style="display: flex; flex-direction: column; margin-left: 5px; margin-right: 5px;">
                            <span style="font-size: 20px; font-weight: bold;">นิสา</span>
                            <div style="display: flex; gap: 20px; align-items: center; margin-top: 10px;">
                                <div style="display: flex; align-items: center; gap: 10px;">
                                    <input
                                        type="text"
                                        placeholder="เพิ่มลิงค์ตำแหน่งสถานที่"
                                        style="padding: 10px; border: 1px solid #ccc; border-radius: 20px; font-size: 14px; width: 100%; max-width: 300px;"
                                    />
                                </div>
                                
                                <mat-chip [matMenuTriggerFor]="menu"
                                    style="background-color: white; border-radius: 20px; box-shadow: none;">เลือกหมวดหมู่</mat-chip>
                                <mat-menu #menu="matMenu"
                                    style="background-color: white; border-radius: 8px; box-shadow: none; border: 1px solid white;">
                                    <button mat-menu-item
                                        style="background-color: white; color: black; box-shadow: none; border: none;">Item
                                        1</button>
                                    <button mat-menu-item
                                        style="background-color: white; color: black; box-shadow: none; border: none;">Item
                                        2</button>
                                </mat-menu>
                            </div>
                        </div>
                    </div>
                </mat-card-header>

                <mat-card-content
                    style="background-color: white; padding: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px; height: 500px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
                    <div
                        style="display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px;">
                        <span style="color: #4a90e2; margin: 0; font-weight: 500;">อัปโหลดไฟล์</span>
                        <div
                            style="display: flex; flex-direction: row; align-items: center; justify-content: center; gap: 20px;">
                            <div style="display: flex; flex-direction: column; align-items: center; gap: 10px;">
                                <button
                                    style="background-color: #4a90e2; color: white; padding: 10px 20px; border: none; border-radius: 50px; font-size: 16px; cursor: pointer; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); transition: all 0.3s;"
                                    onfocus="this.style.outline='none'"
                                    onmouseover="this.style.boxShadow='0 6px 12px rgba(0, 0, 0, 0.2)';"
                                    onmouseout="this.style.boxShadow='0 4px 6px rgba(0, 0, 0, 0.1)';"
                                    (click)="triggerFileInput('images')">
                                    เลือกรูปภาพ (สูงสุด 10 ไฟล์)
                                </button>
                                <input id="file-images" type="file" hidden accept="image/*" multiple
                                    (change)="onImagesSelected($event)" />
                            </div>

                            <div style="display: flex; flex-direction: column; align-items: center; gap: 10px;">
                                <button
                                    style="background-color: #4a90e2; color: white; padding: 10px 20px; border: none; border-radius: 50px; font-size: 16px; cursor: pointer; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); transition: all 0.3s;"
                                    onfocus="this.style.outline='none'"
                                    onmouseover="this.style.boxShadow='0 6px 12px rgba(0, 0, 0, 0.2)';"
                                    onmouseout="this.style.boxShadow='0 4px 6px rgba(0, 0, 0, 0.1)';"
                                    (click)="triggerFileInput('video')">
                                    เลือกวิดีโอ (1 ไฟล์)
                                </button>
                                <input id="file-video" type="file" hidden accept="video/*"
                                    (change)="onVideoSelected($event)" />
                            </div>
                        </div>
                    </div>
                </mat-card-content>

                <mat-card-footer style="background-color: #faddd9; display: flex; flex-direction: column; ">
                    <textarea
                        style=" border: 1px solid #e2e8f0; background-color: transparent; border-radius: 8px; font-size: 16px; padding: 10px; resize: none; transition: all 0.2s;"
                        placeholder="เขียนเรื่องราว..."></textarea>
                </mat-card-footer>

                <mat-card-footer
                    style="background-color: #f2aea3; padding: 10px; height: 50px; display: flex; justify-content: center; align-items: center; cursor: pointer; border-radius: 8px;">
                    <span style="font-size: 20px; font-weight: bold; color: white;">โพสต์</span>
                </mat-card-footer>
            </mat-card>

        </div>

    </div>
</div>
