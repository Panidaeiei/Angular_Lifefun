<mat-toolbar class="fixed-toolbar">
    <!-- Logo ด้านซ้าย -->
    <a [routerLink]="['/HomepageUser']" [queryParams]="{ id: userId }">
        <img src="../../../assets/images/Logoweb.png" alt="Home Icon" width="80px">
    </a>
    <div style="width: 5%;"></div>
    <!-- เมนูตรงกลาง -->
    <div class="center-menu"
        style="display: flex; flex-grow: 1; justify-content: center; align-items: center; gap: 50px;">
        <div style="display: flex; flex-direction: column; align-items: center;">
            <a [routerLink]="['/HomepageUser']" [queryParams]="{ id: userId }">
                <i style="font-size: 40px; color: black;" class="fa-solid fa-house"></i>
            </a>
            <span class="itim-regular">หน้าหลัก</span>
        </div>
        <div style="display: flex; flex-direction: column; align-items: center;">
            <a [routerLink]="['/Homepagefollow']" [queryParams]="{ id: userId}">
                <i style="font-size: 40px; color: black;" class="fa-solid fa-users"></i>
            </a>
            <span class="itim-regular">ติดตาม</span>
        </div>
        <div style="margin-left: 20px;">
            <a [routerLink]="['/CreatePost']" [queryParams]="{ id: userId }" class="add-post-btn"
                aria-label="สร้างโพสต์">
                <i class="fa-solid fa-plus"></i>
            </a>
        </div>
        <div style="display: flex; flex-direction: column; align-items: center;">
            <a [routerLink]="['/Notification_user']" [queryParams]="{ id: userId }">
                <i style="font-size: 40px; color: black;" class="fa-solid fa-bell"></i>
            </a>
            <span class="itim-regular">การแจ้งเตือน</span>
        </div>
        <div style="display: flex; flex-direction: column; align-items: center;">
            <a [routerLink]="['/ProfileUser']" [queryParams]="{ id: userId}">
                <i style="font-size: 40px; color: black;" class="fa-solid fa-user"></i>
            </a>
            <span class="itim-regular">โปรไฟล์</span>
        </div>
    </div>
    <!-- เมนูขวาสุด -->
    <div class="toolbar-actions" style="display: flex; align-items: center; gap: 16px;">
        <!-- ค้นหา -->
        <div style="display: flex; flex-direction: column; align-items: center;">
            <a [routerLink]="['/search_users']" [queryParams]="{ id: userId }">
                <i style="font-size: 30px; color: black;" class="fa-solid fa-search"></i>
            </a>
        </div>
        <!-- ไอคอนเมนู -->
        <div style="display: flex; flex-direction: column; align-items: center; margin-left: 10px;">
            <a href="javascript:void(0)" (click)="toggleDrawer()">
                <i style="font-size: 30px; color: black; margin-right: 10px;" class="fa-solid fa-bars"></i>
            </a>
        </div>
    </div>
    <!-- Drawer -->
    <div class="drawer" [class.open]="isDrawerOpen">
        <div class="drawer-content">
            <h3 style="font-weight: 500; font-size: 30px;">MENU</h3>
            <ul style="list-style: none; padding: 0;">
                <!-- เมนูหลัก (ซ้ำกับ center-menu เพื่อรองรับจอเล็ก) -->
                <li
                    style="border-bottom: 1px solid #ccc; padding: 10px 0; display: flex; align-items: center; gap: 10px;">
                    <i class="fa-solid fa-house" style="font-size: 20px; color: black;"></i>
                    <a [routerLink]="['/HomepageUser']" [queryParams]="{ id: userId }"
                        style="text-decoration: none; color: black;">
                        <span class="itim-regular">หน้าหลัก</span>
                    </a>
                </li>
                <li
                    style="border-bottom: 1px solid #ccc; padding: 10px 0; display: flex; align-items: center; gap: 10px;">
                    <i class="fa-solid fa-users" style="font-size: 20px; color: black;"></i>
                    <a [routerLink]="['/Homepagefollow']" [queryParams]="{ id: userId }"
                        style="text-decoration: none; color: black;">
                        <span class="itim-regular">ติดตาม</span>
                    </a>
                </li>
                <li
                    style="border-bottom: 1px solid #ccc; padding: 10px 0; display: flex; align-items: center; gap: 10px;">
                    <i class="fa-solid fa-plus" style="font-size: 20px; color: black;"></i>
                    <a [routerLink]="['/CreatePost']" [queryParams]="{ id: userId }"
                        style="text-decoration: none; color: black;">
                        <span class="itim-regular">สร้างโพสต์</span>
                    </a>
                </li>
                <li
                    style="border-bottom: 1px solid #ccc; padding: 10px 0; display: flex; align-items: center; gap: 10px;">
                    <i class="fa-solid fa-bell" style="font-size: 20px; color: black;"></i>
                    <a [routerLink]="['/Notification_user']" [queryParams]="{ id: userId }"
                        style="text-decoration: none; color: black;">
                        <span class="itim-regular">การแจ้งเตือน</span>
                    </a>
                </li>
                <li
                    style="border-bottom: 1px solid #ccc; padding: 10px 0; display: flex; align-items: center; gap: 10px;">
                    <i class="fa-solid fa-user" style="font-size: 20px; color: black;"></i>
                    <a [routerLink]="['/ProfileUser']" [queryParams]="{ id: userId }"
                        style="text-decoration: none; color: black;">
                        <span class="itim-regular">โปรไฟล์</span>
                    </a>
                </li>
                <!-- หมวดหมู่ -->
                <li
                    style="border-bottom: 1px solid #ccc; padding: 10px 0; display: flex; align-items: center; gap: 10px;">
                    <i class="fa fa-list" style="font-size: 20px; color: black;"></i>
                    <a [routerLink]="['/category']" [queryParams]="{ userId }"
                        style="text-decoration: none; color: black;">
                        <span class="itim-regular">หมวดหมู่</span>
                    </a>
                </li>
                <!-- แชท -->
                <li
                    style="border-bottom: 1px solid #ccc; padding: 10px 0; display: flex; align-items: center; gap: 10px;">
                    <i class="fa fa-comments" style="font-size: 20px; color: black;"></i>
                    <a [routerLink]="['/chat']" [queryParams]="{ id: userId }"
                        style="text-decoration: none; color: black;">
                        <span class="itim-regular">แชท</span>
                    </a>
                </li>
                <!-- ออกจากระบบ -->
                <li
                    style="border-bottom: 1px solid #ccc; padding: 10px 0; display: flex; align-items: center; gap: 10px;">
                    <i class="fa fa-sign-out" style="font-size: 20px; color: black;"></i>
                    <a href="/" style="text-decoration: none; color: black;">
                        <span class="itim-regular">ออกจากระบบ</span>
                    </a>
                </li>
            </ul>
            <button mat-flat-button style="background-color: rgb(226, 124, 150); width: 100px;"
                (click)="toggleDrawer()">ปิด</button>
        </div>
    </div>
</mat-toolbar>
<div>
    <div class="page-content">
        <div class="page-title">
            <a style="text-decoration: none; color: black;">
                <span>หมวดหมู่</span>
            </a>
        </div>

        <div class="category-container">
            <div class="category-row">
                <div class="category-col">
                    <a [routerLink]="['/Post_Cosmetics']" [queryParams]="{ id: userId }">
                        <img class="hover-img" src="../../../assets/images/istockphoto.jpg" alt="">
                    </a>
                    <p class="category-label">เครื่องสำอาง</p>
                </div>
                <div class="category-col">
                    <a [routerLink]="['/Post_Fashion']" [queryParams]="{ id: userId }">
                        <img class="hover-img"
                            src="https://i.pinimg.com/736x/c1/51/cd/c151cdffa326596504b10c6bd98a9958.jpg" alt="">
                    </a>
                    <p class="category-label">แฟชั่น</p>
                </div>
                <div class="category-col">
                    <a [routerLink]="['/Post_Skincare']" [queryParams]="{ id: userId }">
                        <img class="hover-img" src="../../../assets/images/skincare.jpg" alt="">
                    </a>
                    <p class="category-label">สกินแคร์</p>
                </div>
            </div>

            <div class="category-row-bottom">
                <div class="category-col">
                    <a [routerLink]="['/Post_Food']" [queryParams]="{ id: userId }">
                        <img class="hover-img" src="../../../assets/images/food.jpg" alt="">
                    </a>
                    <p class="category-label">อาหาร</p>
                </div>
                <div class="category-col">
                    <a [routerLink]="['/Post_Health']" [queryParams]="{ id: userId }">
                        <img class="hover-img" src="../../../assets/images/woman.jpg" alt="">
                    </a>
                    <p class="category-label">สุขภาพ</p>
                </div>
                <div class="category-col">
                    <a [routerLink]="['/Post_Travel']" [queryParams]="{ id: userId }">
                        <img class="hover-img"
                            src="https://i.pinimg.com/736x/3c/39/7a/3c397a110bed100bf40ccd76ad94c922.jpg" alt="">
                    </a>
                    <p class="category-label">ท่องเที่ยว</p>
                </div>
            </div>
        </div>
    </div>
    <div style="height: 40px;"></div>
</div>
