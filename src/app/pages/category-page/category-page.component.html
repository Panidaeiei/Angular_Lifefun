<mat-toolbar class="fixed-toolbar"
    style="background-color: rgb(233, 135, 135); height: 90px; display: flex; align-items: center; justify-content: space-between;">

    <!-- Logo ด้านซ้าย -->
    <a [routerLink]="['/HomepageUser']" [queryParams]="{ id: userId }">
        <img src="../../../assets/images/Logoweb.png" alt="Home Icon" width="80px">
    </a>
    <div style="width: 5%;"></div>
    <!-- เมนูตรงกลาง -->
    <div style="display: flex; flex-grow: 1; justify-content: center; align-items: center;">
        <div style="display: flex; justify-content: center; align-items: center; gap: 50px;">

            <div style="display: flex; flex-direction: column; align-items: center;">
                <a [routerLink]="['/HomepageUser']" [queryParams]="{ id: userId }">
                    <i style="font-size: 40px; color: black;" class="fa-solid fa-house"></i>
                </a>
                <span class="itim-regular">หน้าหลัก</span>
            </div>

            <!-- ติดตาม -->
            <div style="display: flex; flex-direction: column; align-items: center;">
                <a [routerLink]="['/Homepagefollow']" [queryParams]="{ id: userId }">
                    <i style="font-size: 40px; color: black;" class="fa-solid fa-users"></i>
                </a>
                <span class="itim-regular">ติดตาม</span>
            </div>

            <div>
                <a [routerLink]="['/CreatePost']" [queryParams]="{ id: userId }"><img
                        src="../../../assets/images/Addpost.png" alt="" width="60px"></a>
            </div>

            <!-- การแจ้งเตือน -->
            <div style="display: flex; flex-direction: column; align-items: center;">
                <a [routerLink]="['/Notification_user']" [queryParams]="{ id: userId }">
                    <i style="font-size: 40px; color: black;" class="fa-solid fa-bell"></i>
                </a>
                <span class="itim-regular">การแจ้งเตือน</span>
            </div>

            <!-- โปรไฟล์ -->
            <div style="display: flex; flex-direction: column; align-items: center;">
                <a [routerLink]="['/ProfileUser']" [queryParams]="{ id: userId }">
                    <i style="font-size: 40px; color: black;" class="fa-solid fa-user"></i>
                </a>
                <span class="itim-regular">โปรไฟล์</span>
            </div>
        </div>
    </div>

    <!-- ค้นหา -->
    <div style="display: flex; flex-direction: column; align-items: center;">
        <a [routerLink]="['/search_users']" [queryParams]="{ id: userId }">
            <i style="font-size: 40px; color: black;" class="fa-solid fa-search"></i>
        </a>
    </div>

    <!-- ไอคอนเมนู -->
    <div style="display: flex; flex-direction: column; align-items: center; margin-left: 20px;">
        <a href="javascript:void(0)" (click)="toggleDrawer()">
            <i style="font-size: 40px; color: black;" class="fa-solid fa-bars"></i>
        </a>
    </div>

    <!-- Drawer -->
    <div class="drawer" [class.open]="isDrawerOpen">
        <div class="drawer-content">
            <h3 style="font-weight: 500; font-size: 30px;">MENU</h3>
            <ul style="list-style: none; padding: 0;">
                <!-- หมวดหมู่ -->
                <li
                    style="border-bottom: 1px solid #ccc; padding: 10px 0; display: flex; align-items: center; gap: 10px;">
                    <i class="fa fa-list" style="font-size: 20px; color: black;"></i>
                    <a [routerLink]="['/category']" [queryParams]="{ id: userId }"
                        style="text-decoration: none; color: black;">
                        <span class="itim-regular">หมวดหมู่</span>
                    </a>
                </li>
                <!-- ออกจากระบบ -->
                <li
                    style="border-bottom: 1px solid #ccc; padding: 10px 0; display: flex; align-items: center; gap: 10px;">
                    <i class="fa fa-sign-out" style="font-size: 20px; color: black;"></i>
                    <a href="" style="text-decoration: none; color: black;">
                        <span class="itim-regular">ออกจากระบบ</span>
                    </a>
                </li>
            </ul>
            <button mat-flat-button style="background-color: rgb(226, 124, 150); width: 100px;"
                (click)="toggleDrawer()">ปิด</button>
        </div>
    </div>
</mat-toolbar>
<div style="margin-top: 130px;">
    <div style="display: flex; justify-content: center; margin-bottom: 30px; gap: 30px; margin-top: 30px;">
        <a style="text-decoration: none; color: black;">
            <span style="font-size: 22px; ">หมวดหมู่</span>
        </a>
    </div>

    <div style="display: flex; flex-direction: column; align-items: center; margin-top: 40px;">
        <div style="display: flex; flex-direction: row; gap: 160px;">
            <div style="display: flex; flex-direction: column; align-items: center;">
                <a [routerLink]="['/Post_Cosmetics']" [queryParams]="{ id: userId }">
                    <img class="hover-img" src="../../../assets/images/istockphoto.jpg"
                        style="border-radius: 50%; width: 300px; height: 300px; object-fit: cover;" alt="">
                </a>
                <p style="font-size: 22px;">เครื่องสำอาง</p>
            </div>
            <div style="display: flex; flex-direction: column; align-items: center;">
                <a [routerLink]="['/Post_Fashion']" [queryParams]="{ id: userId }">
                    <img class="hover-img" src="https://i.pinimg.com/736x/c1/51/cd/c151cdffa326596504b10c6bd98a9958.jpg"
                        style="border-radius: 50%; width: 300px; height: 300px; object-fit: cover;" alt="">
                </a>
                <p style="font-size: 22px;">แฟชั่น</p>
            </div>
            <div style="display: flex; flex-direction: column; align-items: center;">
                <a [routerLink]="['/Post_Skincare']" [queryParams]="{ id: userId }">
                    <img class="hover-img" src="../../../assets/images/skincare.jpg"
                        style="border-radius: 50%; width: 300px; height: 300px; object-fit: cover;" alt="">
                </a>
                <p style="font-size: 22px;">สกินแคร์</p>
            </div>
        </div>

        <div style="display: flex; flex-direction: row; gap: 150px; margin-top: 30px;">
            <div style="display: flex; flex-direction: column; align-items: center;">
                <a [routerLink]="['/Post_Food']" [queryParams]="{ id: userId }">
                    <img class="hover-img" src="../../../assets/images/food.jpg"
                        style="border-radius: 50%; width: 300px; height: 300px; object-fit: cover;" alt="">
                </a>
                <p style="font-size: 22px;">อาหาร</p>
            </div>
            <div style="display: flex; flex-direction: column; align-items: center;">
                <a [routerLink]="['/Post_Health']" [queryParams]="{ id: userId }">
                    <img class="hover-img" src="../../../assets/images/woman.jpg"
                        style="border-radius: 50%; width: 300px; height: 300px; object-fit: cover;" alt="">
                </a>
                <p style="font-size: 22px;">สุขภาพ</p>
            </div>
            <div style="display: flex; flex-direction: column; align-items: center;">
                <a [routerLink]="['/Post_Travel']" [queryParams]="{ id: userId }">
                    <img class="hover-img" src="https://i.pinimg.com/736x/3c/39/7a/3c397a110bed100bf40ccd76ad94c922.jpg"
                        style="border-radius: 50%; width: 300px; height: 300px; object-fit: cover;" alt="">
                </a>
                <p style="font-size: 22px;">ท่องเที่ยว</p>
            </div>
        </div>
    </div>
    <div style="height: 40px;"></div>
</div>
