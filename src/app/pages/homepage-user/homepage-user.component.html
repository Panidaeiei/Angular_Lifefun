<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

<mat-toolbar class="fixed-toolbar">
    <!-- Logo ด้านซ้าย -->
    <a [routerLink]="['/HomepageUser']" [queryParams]="{ id: userId }">
        <img src="https://shorturl.asia/2pOd3" alt="Home Icon" width="80px">
    </a>
    <div style="width: 10%;"></div>
    <!-- เมนูตรงกลาง -->
    <div style="display: flex; flex-grow: 1; justify-content: center; align-items: center;">
        <div style="display: flex; justify-content: center; align-items: center; gap: 50px;">

            <!-- หน้าหลัก -->
            <a class="menu-item" routerLinkActive="active" [routerLink]="['/HomepageUser']"
                [queryParams]="{ id: userId }">
                <i style="font-size: 40px; color: black;" class="fa-solid fa-house"></i>
                <span class="itim-regular">หน้าหลัก</span>
            </a>

            <!-- ติดตาม -->
            <div style="display: flex; flex-direction: column; align-items: center;">
                <a [routerLink]="['/Homepagefollow']" [queryParams]="{ id: userId }">
                    <i style="font-size: 40px; color: black;" class="fa-solid fa-users"></i>
                </a>
                <span class="itim-regular">ติดตาม</span>
            </div>

            <div>
                <a [routerLink]="['/CreatePost']" [queryParams]="{ id: userId }"><img src="https://shorturl.asia/ngKuG"
                        alt="" width="60px"></a>
            </div>

            <!-- การแจ้งเตือน -->
            <div style="display: flex; flex-direction: column; align-items: center;">
                <a [routerLink]="['/Notification_user']" [queryParams]="{ id: userId }">
                    <i style="font-size: 40px; color: black;" class="fa-solid fa-bell"></i>
                </a>
                <span class="itim-regular">การแจ้งเตือน</span>
            </div>

            <!-- โปรไฟล์ -->
            <div style="display: flex; flex-direction: column; align-items: center;">
                <a [routerLink]="['/ProfileUser']" [queryParams]="{ id: userId }">
                    <i style="font-size: 40px; color: black;" class="fa-solid fa-user"></i>
                </a>
                <span class="itim-regular">โปรไฟล์</span>
            </div>
        </div>
    </div>

    <!-- ช่องค้นหา -->
    <div class="search-container">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" class="search-input" placeholder="ค้นหา...">
    </div>

    <!-- ไอคอนเมนู -->
    <div style="display: flex; flex-direction: column; align-items: center; margin-left: 20px;">
        <a href="javascript:void(0)" (click)="toggleDrawer()">
            <i style="font-size: 40px; color: black;" class="fa-solid fa-bars"></i>
        </a>
    </div>

    <!-- Drawer -->
    <div class="drawer" [class.open]="isDrawerOpen">
        <div class="drawer-content">
            <h3 style="font-weight: 500; font-size: 30px;">MENU</h3>
            <ul style="list-style: none; padding: 0;">
                <!-- หมวดหมู่ -->
                <li
                    style="border-bottom: 1px solid #ccc; padding: 10px 0; display: flex; align-items: center; gap: 10px;">
                    <i class="fa fa-list" style="font-size: 20px; color: black;"></i>
                    <a [routerLink]="['/category']" [queryParams]="{ id: userId }"
                        style="text-decoration: none; color: black;">
                        <span class="itim-regular">หมวดหมู่</span>
                    </a>
                </li>
                <!-- ออกจากระบบ -->
                <li
                    style="border-bottom: 1px solid #ccc; padding: 10px 0; display: flex; align-items: center; gap: 10px;">
                    <i class="fa fa-sign-out" style="font-size: 20px; color: black;"></i>
                    <a href="/login" style="text-decoration: none; color: black;">
                        <span class="itim-regular">ออกจากระบบ</span>
                    </a>
                </li>
            </ul>
            <button mat-flat-button style="background-color: rgb(226, 124, 150); width: 100px;"
                (click)="toggleDrawer()">ปิด</button>
        </div>
    </div>
</mat-toolbar>
<div class="background-div">
    <div class="itim-regular2" style="display: flex; margin-top: 120px; justify-content: center; margin-bottom: 30px;">
        <span>สำหรับคุณ</span>
    </div>

    <div class="card-container">
        <div *ngFor="let post of posts" class="card-wrapper">
            <mat-card class="cardpost">
                <div style="display: flex; flex-direction: column; position: relative;">
                    
                    <!-- แสดงรูปภาพหรือวิดีโอ -->
                    <ng-container *ngIf="post.media_type === 'image'; else videoTemplate">
                        <img [src]="post.media_url || 'https://via.placeholder.com/360x300'"
                            style="width: 360px; height: 300px; object-fit: cover;" alt="รูปที่โพสต์">
                    </ng-container>
                    <ng-template #videoTemplate>
                        <video [src]="post.media_url" controls style="width: 360px; height: 300px; object-fit: cover;">
                        </video>
                    </ng-template>
    
                    <!-- ไอคอนแสดงว่ามีหลายรูป -->
                    <div *ngIf="post.hasMultipleMedia" class="multiple-media-icon">
                        <i class="fa fa-clone" style="font-size: 30px; color: white; position: absolute; top: 10px; right: 10px;  padding: 5px; border-radius: 50%;"></i>
                    </div>
    
                    <!-- ข้อมูลโพสต์ -->
                    <div style="display: flex; align-items: center; justify-content: space-between; margin-right: 10px;">
                        <span style="margin-left: 15px; margin-right: 15px; margin-top: 10px;" class="itim-regular3">
                            {{ post.title | slice:0:15 }}{{ post.title.length > 15 ? '...' : '' }}
                        </span>
                        <a href="" style="color: #e96e7e; font-size: 18px;">view</a>
                    </div>
    
                    <div
                        style="display: flex; flex-direction: row; margin-left: 15px; margin-right: 15px; margin-top: 40px; gap: 10px; justify-content: space-between;">
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <img [src]="post.user_profile_image || 'https://via.placeholder.com/50'"
                                alt="รูปโปรไฟล์" style="width: 50px; border-radius: 50%;">
                            <span style="font-weight: 600; font-size: 20px;">
                                {{ post.user_name }}
                            </span>
                        </div>
    
                        <div style="display: flex; gap: 5px; align-items: center;">
                            <i class="fa fa-heart heart-icon" [class.liked]="post.isLiked" (click)="toggleHeart(post)"
                                style="font-size: 30px; cursor: pointer;">
                            </i>
                            <span style="font-weight: 500; font-size: 20px;">1222</span>
                        </div>
                    </div>
                </div>
            </mat-card>
        </div>
    </div>

</div>
