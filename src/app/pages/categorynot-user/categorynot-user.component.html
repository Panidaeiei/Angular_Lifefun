<div class="background-div">
    <mat-toolbar class="fixed-toolbar"
        style="background-color: rgb(233, 135, 135); height: 90px; display: flex; align-items: center; justify-content: space-between;">

        <a [routerLink]="['']">
            <img src="../../../assets/images/Logoweb.png" alt="Home Icon" width="80px">
        </a>

        <div style="display: flex; flex-grow: 1; justify-content: center; align-items: center;  margin-left: 120px;">
            <div style="display: flex; justify-content: center; align-items: center; gap: 60px;">

                <div style="display: flex; flex-direction: column; align-items: center;">
                    <a [routerLink]="['']">
                        <i style="font-size: 40px; color: black;" class="fa-solid fa-house"></i>
                    </a>
                    <span class="itim-regular">หน้าหลัก</span>
                </div>

                <div style="display: flex; flex-direction: column; align-items: center;">
                    <a [routerLink]="['']">
                        <i style="font-size: 40px; color: black;" class="fa-solid fa-magnifying-glass"></i>
                    </a>
                    <span class="itim-regular">ค้นหา</span>
                </div>

                <div style="display: flex; flex-direction: column; align-items: center;">
                    <a class="menu-item" routerLinkActive="active" [routerLink]="['/category_main']">
                        <i style="font-size: 40px; color: black;" class="fa-solid fa-bars"></i>
                    </a>
                    <span class="itim-regular">หมวดหมู่</span>
                </div>
            </div>
        </div>

        <button routerLink="/login" class="login-link"
            style="text-decoration: none; color: black; background: none; border: none; outline: none;">
            <div style="display: flex; flex-direction: row; align-items: center; justify-content: center;">
                <i class="material-icons" st>login</i>
                <span style="margin-left: 10px; font-size: 17px;">เข้าสู่ระบบ/สมัครสมาชิก</span>
            </div>
        </button>

    </mat-toolbar>
</div>
<div class="page-content">
    <div class="page-title">
        <span>หมวดหมู่</span>
    </div>
    <div class="category-container">
        <div class="category-row">
            <div class="category-col">
                <a [routerLink]="['/Cat_main',1]">
                    <img class="hover-img" src="../../../assets/images/istockphoto.jpg" alt="">
                </a>
                <p class="category-label">เครื่องสำอาง</p>
            </div>
            <div class="category-col">
                <a [routerLink]="['/Cat_main',2]">
                    <img class="hover-img" src="https://i.pinimg.com/736x/c1/51/cd/c151cdffa326596504b10c6bd98a9958.jpg" alt="">
                </a>
                <p class="category-label">แฟชั่น</p>
            </div>
            <div class="category-col">
                <a [routerLink]="['/Cat_main',3]">
                    <img class="hover-img" src="../../../assets/images/skincare.jpg" alt="">
                </a>
                <p class="category-label">สกินแคร์</p>
            </div>
        </div>
        <div class="category-row-bottom">
            <div class="category-col">
                <a [routerLink]="['/Cat_main',4]">
                    <img class="hover-img" src="../../../assets/images/food.jpg" alt="">
                </a>
                <p class="category-label">อาหาร</p>
            </div>
            <div class="category-col">
                <a [routerLink]="['/Cat_main',5]">
                    <img class="hover-img" src="../../../assets/images/woman.jpg" alt="">
                </a>
                <p class="category-label">สุขภาพ</p>
            </div>
            <div class="category-col">
                <a [routerLink]="['/Cat_main',6]">
                    <img class="hover-img" src="https://i.pinimg.com/736x/3c/39/7a/3c397a110bed100bf40ccd76ad94c922.jpg" alt="">
                </a>
                <p class="category-label">ท่องเที่ยว</p>
            </div>
        </div>
    </div>
</div>
