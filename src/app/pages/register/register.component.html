<link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">

<div class="register-container">
  <!-- Header -->
  <div class="register-header">
    <h1 class="register-title">สมัครสมาชิก</h1>
  </div>

  <!-- Main Content -->
  <div class="register-content">
    <!-- Left Side - Brand Section -->
    <div class="brand-section">
      <div class="brand-content">
        <h2 class="welcome-text" *ngIf="!isMobile">ยินดีต้อนรับเข้าสู่ระบบ</h2>
        
        <div class="logo-container">
          <a href="">
            <img src="../../../assets/images/Logoweb.png" alt="Logo" class="brand-logo">
          </a>
        </div>
        
        <div class="brand-description" *ngIf="!isMobile">
          <p class="description-text">เว็บไซต์ที่ทำให้คุณเพลิดเพลิน กับการแลกเปลี่ยนทริคความรู้</p>
          <p class="description-text">แชร์ประสบการณ์กับผู้คนมากมาย</p>
        </div>
      </div>
    </div>

    <!-- Right Side - Form Section -->
    <div class="form-section">
      <button type="button" class="back-btn" (click)="goBack()" aria-label="กลับ">
        <i class="fa fa-arrow-left"></i>
      </button>
      <div class="form-container">
        <!-- Profile Image Upload -->
        <div class="profile-upload">
          <label for="file-upload" class="profile-upload-label">
            <img [src]="previewImage" alt="Profile Picture" class="profile-image" />
            <div class="upload-overlay">
              <i class="fa fa-camera"></i>
            </div>
          </label>
          <input type="file" id="file-upload" accept="image/*" (change)="onFileSelected($event)" hidden />
        </div>

        <!-- Registration Form -->
        <form (ngSubmit)="register()" class="register-form">
          <!-- Email Field -->
          <div class="form-group">
            <label class="form-label">อีเมล (E-mail)</label>
            <div class="input-wrapper">
              <input type="email" 
                     placeholder="กรอกอีเมล" 
                     [(ngModel)]="userData.email" 
                     name="email" 
                     required 
                     class="form-input" />
            </div>
          </div>

          <!-- Username Field -->
          <div class="form-group">
            <label class="form-label">ชื่อผู้ใช้ (Username)</label>
            <div class="input-wrapper">
              <input type="text" 
                     placeholder="กรอกชื่อผู้ใช้" 
                     [(ngModel)]="userData.username" 
                     name="username" 
                     required 
                     class="form-input" />
            </div>
          </div>

          <!-- Phone Field -->
          <div class="form-group">
            <label class="form-label">เบอร์โทรศัพท์</label>
            <div class="input-wrapper">
              <input type="text" 
                     placeholder="กรอกเบอร์โทรศัพท์" 
                     [(ngModel)]="userData.phone" 
                     name="phone" 
                     required 
                     class="form-input" />
            </div>
          </div>

          <!-- Password + Confirm Password Row -->
          <div class="form-row">
            <div class="form-group">
              <label class="form-label">รหัสผ่าน (Password)</label>
              <div class="input-wrapper password-wrapper">
                <input [type]="isPasswordVisible ? 'text' : 'password'" 
                       placeholder="กรอกรหัสผ่าน" 
                       [(ngModel)]="userData.password" 
                       name="password" 
                       required 
                       class="form-input password-input" />
                <button type="button" 
                        (click)="togglePasswordVisibility()" 
                        class="password-toggle">
                  <i [class]="isPasswordVisible ? 'fa fa-eye' : 'fa fa-eye-slash'"></i>
                </button>
              </div>
            </div>
            <div class="form-group">
              <label class="form-label">ยืนยันรหัสผ่าน</label>
              <div class="input-wrapper password-wrapper">
                <input [type]="isConfirmPasswordVisible ? 'text' : 'password'" 
                       placeholder="ยืนยันรหัสผ่าน" 
                       [(ngModel)]="confirmPassword" 
                       name="confirmPassword" 
                       required 
                       class="form-input password-input" />
                <button type="button" 
                        (click)="toggleConfirmPasswordVisibility()" 
                        class="password-toggle">
                  <i [class]="isConfirmPasswordVisible ? 'fa fa-eye' : 'fa fa-eye-slash'" ></i>
                </button>
              </div>
            </div>
          </div>

          <!-- Login Link -->
          <div class="login-link">
            <span class="login-text">มีบัญชีอยู่แล้วใช่หรือไม่?</span>
            <a href="/login" class="login-anchor">เข้าสู่ระบบ</a>
          </div>

          <!-- Submit Button -->
          <button class="register-btn" type="submit">
            <span>สมัครสมาชิก</span>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
